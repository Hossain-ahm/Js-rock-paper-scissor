<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function captalise(word) { 
            return word.charAt(0).toUpperCase() + word.substring(1)
        }

        function getComputerChoice() {
            const choices = ["Rock", "Paper", "Scissor"];
            const choice = Math.floor(Math.random() * choices.length);
            return choices[choice];
        }

        function playRound(playerSelection, computerSelection) {
            // Normalize inputs
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            // Use a switch statement
            switch (true) {
                case playerSelection === computerSelection:
                    console.log("It's a tie of " + captalise(computerSelection))
                    return "tie";
                case (playerSelection === "rock" && computerSelection === "scissor"):
                    console.log("You Win! Rock beats Scissor")
                    return "win";
                case (playerSelection === "scissor" && computerSelection === "paper"):
                    console.log("You Win! Scissor beats Paper")
                    return "win";
                case (playerSelection === "paper" && computerSelection === "rock"):
                    console.log("You Win! Paper beats Rock")
                    return "win";
                default:
                    console.log("You Lose! " + captalise(computerSelection) + " beats " + captalise(playerSelection))
                    return "lose";
                }
        }

        function game(){
            let i = 1
            let playerPoints = 0
            let computerPoints = 0
            while (i <= 5) {
                let outcome
                outcome = playRound(prompt("round " + i), getComputerChoice())
                if (outcome == "win"){
                    playerPoints++
                }else if (outcome == "lose"){
                    computerPoints++
                }
                i++
            }
            if (playerPoints > computerPoints){
                console.log("You win")
            }else if (playerPoints < computerPoints){
                console.log("You lose")
            }else {
                console.log("tie")
            }
        }

        const playerSelection = "rock";
        const computerSelection = getComputerChoice();
        //console.log(playRound(playerSelection, computerSelection));
        
    </script>
</body>
</html>
