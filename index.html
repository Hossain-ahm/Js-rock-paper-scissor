<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "rock">Rock</button>
    <button id = "paper">paper</button>
    <button id = "scissor">scissor</button>

    <script>
 // Function to capitalize the first letter of a word
function capitalize(word) { 
    return word.charAt(0).toUpperCase() + word.substring(1);
}

// Function to get a random choice for the computer from an array of choices
function getComputerChoice() {
    const choices = ["Rock", "Paper", "Scissor"];
    const choice = Math.floor(Math.random() * choices.length);
    return choices[choice];
}

// Function to play a round of the game and determine the outcome
function playRound(playerSelection, computerSelection) {
    // Normalize inputs
    playerSelection = playerSelection.toLowerCase();
    computerSelection = computerSelection.toLowerCase();
    
    // Use if statements to check the outcome
    if (playerSelection === computerSelection) {
        console.log(`It's a tie of ${capitalize(computerSelection)}`);
        return "tie";
    } else if (
        (playerSelection === "rock" && computerSelection === "scissor") ||
        (playerSelection === "scissor" && computerSelection === "paper") ||
        (playerSelection === "paper" && computerSelection === "rock")
    ) {
        console.log(`You Win! ${capitalize(playerSelection)} beats ${capitalize(computerSelection)}`);
        return "win";
    } else {
        console.log(`You Lose! ${capitalize(computerSelection)} beats ${capitalize(playerSelection)}`);
        return "lose";
    }
}

document.getElementById("rock").addEventListener('click',function(){
    playRound('rock',getComputerChoice())
})
document.getElementById("paper").addEventListener('click',function(){
    playRound('paper',getComputerChoice())
})
document.getElementById("scissor").addEventListener('click',function(){
    playRound('scissor',getComputerChoice())
})

// Function to run the game for a specified number of rounds (5 in this case)
function game(){
    let i = 1;
    let playerPoints = 0;
    let computerPoints = 0;

    // Loop for 5 rounds
    while (false) {
        let outcome;
        // Get user input for each round and play the round
        outcome = playRound(prompt("round " + i), getComputerChoice());
        
        // Update points based on the outcome
        if (outcome == "win") {
            playerPoints++;
        } else if (outcome == "lose") {
            computerPoints++;
        }

        // Display current score
        console.log("player: " + playerPoints + ", computer: " + computerPoints);
        i++;
    }

    // Determine the overall winner of the game
    if (playerPoints > computerPoints) {
        console.log("You win");
    } else if (playerPoints < computerPoints) {
        console.log("You lose");
    } else {
        console.log("Tie");
    }

    // Display final scores
    console.log("player: " + playerPoints + ", computer: " + computerPoints);
}


const playerSelection = "rock";
const computerSelection = getComputerChoice();
//console.log(playRound(playerSelection, computerSelection));
        
    </script>
</body>
</html>
